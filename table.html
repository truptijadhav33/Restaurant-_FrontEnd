<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Table</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="form-bg">
      <form id="form" action="/server">
        <div class="form-container">
          <div class="form-logo">
            <img src="./assets/images/logo.jpg" alt="logo">
        </div>
          <h2>
            BOOK YOUR TABLE NOW !
          </h2>
          <div class="input-item">
            <input
              type="text"
              id="username"
              placeholder="Enter Name : "
            required />
          </div>

          <div class="input-item">
            <input
              type="number"
              id="total no"
              placeholder="Enter no. of Tables : " required
            />
          </div>

          <div class="input-item">
            <input type="time" id="time" placeholder="Select time : " required />
          </div>

          <div class="input-item">
            <input
              type="number"
              id="phone_no"
              placeholder="Enter phone no : "
              required />
          </div>

          <div class="input-item">
            <input type="email" id="email" placeholder="Enter email id : " required />
          </div>
          <div class="btn-box">
             <button id="btn" class="btn-reserve">Confirm Reservation</button>
          </div>
        </div>
      </form>
    </div>
    <script src="./js/Reservation.js"></script>
  </body>
</html>
